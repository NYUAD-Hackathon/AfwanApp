<!DOCTYPE html>
<html>
  <head>
    <title>Afwan - Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>

	<link href="css/notify.css" rel="stylesheet">

  </head>
  <body id="question-page">
	<a href="settings.html"><input type="button" value="Settings"/></a>
    <div class="box">
        <h3>Welcome to Abu Dhabi, Kevin.</h3>
        <div id="cairo"></div>
        <div class="res-group">
            <form id="questionmainform">
                <input id="latitutefld"type="hidden" value="" name="latitude"/>
                <input id="longitudefld"type="hidden" value="" name="longitude"/>
                <input type="hidden" value="1.5" name="payoff"/>
                <input type="hidden" value="1" name="userid"/>
                <input type="hidden" value="2" name="minimumRating"/>
                <input id="questiontxt" type="text" placeholder="Ask for guidance...">
                <button type="submit" class="btn btn-default" id="submitQST">Submit</button>
          </form>
        </div>
    </div>
    <div id="map-canvas"></div>
    <div id="geolocation"></div>
    
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/notify.js"></script>
    <script type="text/javascript" src="js/jquery-ui.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/map-question.js"></script>
  </body>
</html>
